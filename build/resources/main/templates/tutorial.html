<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 연습 앱</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 784px;
            height: 778px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .title-box {
            width: 70%;
            height: 200px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .action-box {
            display: flex;
            gap: 20px;
        }

        .action-button {
            width: 200px;
            height: 80px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>

</head>
<body>
<div class="main-container">
    <div class="title-box">
        키오스크 연습 앱
    </div>
    <div style="border: 1px dotted; border-radius: 5px; padding: 10px">
        <b>
        <h1>처음이신가요?</h1>
        <p>이 사이트는 모바일 어플리케이션 "코레일톡"을 사용하여 KTX, SRT 등의 기차 예매를 하실 때 어려움이 있으신 분들을 위한 가이드(연습) 사이트입니다.</p>
        <p>기차 예매, 예매 취소, 예매 변경 등의 카테고리가 있으며, 각각 "같이해보기"를 통해 가이드를 해주어 같이 예매 연습해 볼 수 있으며, "혼자해보기"를 통해 혼자서 기차 예매해 볼 수 있습니다.</p>
        <p>이 사이트를 통하여 "코레일톡"을 이용하는데 어려움을 해소하셨으면 좋겠습니다. 감사합니다^^</p>
        </b>
    </div>
</div>
</body>
</html>
